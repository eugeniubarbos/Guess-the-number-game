<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Guess Game</title>

</head>
<body>
    <header>
        <h1>
            Guess The Number  ( 1 -  100 )
        </h1>
            <div>
                <br>
                <h2 class="go-up-down"></h2>
                <img src="defaultimg.png" alt="">
           </div>
    </header>
    <main>
           <h2>Write the number</h2>
        <form action="">
            <input type="text"  placeholder="Enter a guess">
            <button>CHECK</button>
        </form>

        <p>Number of attempts = <span>5</span></p>
    </main>
    <a href=""><i class="fa-solid fa-arrows-rotate"></i></a>
<footer>
    Made with  <i class="fa-solid fa-heart heart"></i>
</footer>
    <script src="index.js"></script>
</body>
</html>
